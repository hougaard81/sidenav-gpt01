<mat-toolbar color="primary" class="navbar">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{ title }}</span>
  <span class="spacer"></span>
  <nav class="nav-links" [@navStagger]>
    <button
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</button
    >
    <button mat-button routerLink="/about" routerLinkActive="active-link">About</button>
    <button mat-button routerLink="/contact" routerLinkActive="active-link"
      >Contact</button
    >
  </nav>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [(opened)]="isSidenavOpen"
    [mode]="isHandset ? 'over' : 'side'"
    [fixedInViewport]="isHandset"
    [fixedTopGap]="isHandset ? 56 : 0"
    class="sidenav"
  >
    <div class="logo">Logo Placeholder</div>
    <nav class="nav-links" [@navStagger]>
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="sidenav.close()"
        >Home</a
      >
      <a
        mat-button
        routerLink="/about"
        routerLinkActive="active-link"
        (click)="sidenav.close()"
        >About</a
      >
      <a
        mat-button
        routerLink="/contact"
        routerLinkActive="active-link"
        (click)="sidenav.close()"
        >Contact</a
      >
    </nav>
    <div class="footer">Â© 2023 My App</div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
